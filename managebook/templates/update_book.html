{% extends 'main_template.html' %}

{% block update_book %}
<form action="{% url 'update_book' book_slug=slug %}" method="post">
    {% csrf_token %}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.text.label }}
    {{ form.text }}
    <p>{{ form.text.help_text }}</p>
    <p>{{ form.genre.label }}</p>
    {{ form.genre }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
