{% extends 'main_template.html' %}

{% block login %}
<a href="{% url 'social:begin' 'github' %}">GitHub</a>
{% for m in messages %}
    <h3 class="text-danger">{{ m }}</h3>
{% endfor %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.username.label }}
    {{ form.username }}<br>
    {{ form.password.label }}
    {{ form.password }}<br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
